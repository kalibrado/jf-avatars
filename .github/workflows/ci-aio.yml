name: CI

on:
  push:
    tags: ["v*"] # Déclenchement pour tous les tags qui commencent par "v"
  pull_request:
    branches: ["main"] # Déclenchement pour les merge requests vers main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Set tag name
        id: tag_name
        run: echo "TAG_NAME=${{ github.ref == 'refs/heads/main' && github.event_name == 'pull_request' && 'latest' || github.ref_name }}" >> $GITHUB_ENV

      - name: Run Python script
        run: python src/scripts/generate_constants.py ${{ env.TAG_NAME }}

      - name: Install node modules
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Generate documentation
        run: npm run docs

      - name: Upload documentation to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/js-avatars/${{ env.TAG_NAME }}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          generate_release_notes: true
          files: ./dist/main.js
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      # Nouvelle étape pour mettre à jour la version dans package.json
      - name: Update version in package.json
        if: startsWith(github.ref, 'refs/tags/v') # S'assure que c'est un tag
        run: |
          VERSION=${{ env.TAG_NAME }}
          echo "Updating version in package.json to $VERSION"
          npm version $VERSION --allow-same-version --no-git-tag-version

      # Commit et push des modifications si c'est un tag
      - name: Commit changes
        if: startsWith(github.ref, 'refs/tags/v') # S'assure que c'est un tag
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add package.json
          git commit -m "Update version to ${{ env.TAG_NAME }}"

      - name: Push changes
        if: startsWith(github.ref, 'refs/tags/v') # S'assure que c'est un tag
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          branch: refs/heads/main
